<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Do Zero ao Melhor Benefício - Planejamento Previdenciário</title>
    <meta name="description" content="Do Zero ao Melhor Benefício (DZAMB) - Plataforma web para suporte ao planejamento previdenciário que automatiza análise documental, identifica inconsistências no CNIS e gera pareceres técnicos." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const theme = savedTheme || 'dark';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
